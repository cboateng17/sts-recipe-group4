<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS Recipe - Group 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classic Cheesecake Recipe</h1>
    <p class="first-line">Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.
        recipe-image</p>
    <img src="./image.png" alt="An image of a cheesecake" width="100%">
    <form action="" class="recipe">
        <h2>Ingredients</h2>
        <p><em>Graham Cracker Crust</em></p>
        <label for="">
            <input type="checkbox" name="ingredients" id="ingredients" value="crumbs">
            1 and 1/2 cups (150g) <strong>graham cracker crumbs</strong> (about 10 full sheet graham crackers)
        </label> <br> <br>
        
        <label for="">
            <input type="checkbox" name="ingredients" id="ingredients" value="butter">
            5 Tablespoons (70g) <strong>unsalted butter</strong>, melted
        </label> <br><br>
        
        <label for="">
            <input type="checkbox" name="ingredients" id="ingredients" value="sugar">
            1/4 cup (50g) <strong>granulated sugar</strong>
        </label>
        
         
        
    <p><em>Cheesecake</em></p>
    <label for="ingredients">
        <input type="checkbox" name="ingredients" id="ingredients" value="cheese">
        four 8-ounce blocks (904g) full-fat <strong> sour cream cheese </strong>, softened to room temperature
    </label> <br><br>
    
    <label for="ingredients">
        <input type="checkbox" name="ingredients" id="ingredients" value="sugar">
        1/4 cup (50g) <strong>granulated sugar</strong>
    </label> <br><br>

    <label for="ingredients">
        <input type="checkbox" name="ingredients" id="ingredients" value="cream">
        1 cup (240g) full-fat <strong>sour cream</strong>, at room temperature
    </label><br><br>

    <label for="ingredients">
        <input type="checkbox" name="ingredients" id="ingredients" value="vanilla">
        2 teaspoons <strong>fresh lemon juice</strong> (optional, but recommended)
    </label>
    <br><br> 
    <label for="ingredients">
        <input type="checkbox" name="ingredients" id="ingredients" value="lemon">
        3 large <strong>eggs</strong>, at room temperature
    </label>
    <br><br>
    <label for="ingredients">
        <input type="checkbox" name="ingredients" id="ingredients" value="eggs">
        topping suggestions: salted caramel, lemon curd, strawberry topping, chocolate ganache, red wine chocolate ganache, fresh fruit, whipped cream, or raspberry sauce (recipe in notes)
    </label>



    </form>
        
    
    
    

</body>
</html>
