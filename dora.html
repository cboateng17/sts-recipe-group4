<body>
    <main>
        <h1>Banku</h1>
        <p>
            Banku is a traditional Ghanaian dish made from fermented corn and 
            cassava dough, cooked into a smooth, slightly sour dough-like 
            consistency, and commonly served with soup, stew, or pepper 
            sauce with fish.
        </p>

        <div class="image-content">
            <p>Below is the image of Banku</p>

        </div>
